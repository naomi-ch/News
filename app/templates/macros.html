{% macro displaySourceList(source_list) %} 
  {% for source in source_list %} 
  <div class="col-xs-12 col-sm-4 col-md-2 col-lg-2 source-card">
    <!--<img src="{{ movie.poster }}" alt="{{ movie.title }} poster" class="img-responsive">-->
    <li class="text-center">
        <!--<a href="/movie/{{movie.id}}"> -->
          {{ source.name|truncate(20) }}
          {{ source.description|truncate(20) }}
          {{ source.url|truncate(20) }}
    </li>
  </div>

  {% endfor %}
{% endmacro %}
